MESSAGES:
  prefix: "<gray><bold>F</bold></gray><aqua><bold>S </bold></aqua><dark_gray><bold>»</bold></dark_gray> "
  syntax: "%prefix% <red>Correct syntax: /fs <reload:add:remove:status:servers></red>"
  no_permission: "%prefix% <gray>I'm sorry, you're lacking permission </gray><red>%permission%</red>"
  reloaded: "%prefix% <gray>Configuration reloaded </gray><aqua>successfully</aqua><gray>!</gray>"
  only_player: "%prefix% <red>Only players can execute this command!</red>"
  already_in_hub: "%prefix% <red>You're already connected to a lobby.</red>"
  moved: "<gray>You've been connected to </gray><aqua>%server%</aqua>"
  disabled_command: "%prefix% <red>Sorry, this command is disabled.</red>"
  no_server: "%prefix% <red>There is no lobby available.</red>"
  empty_server: "%prefix% <gray>Please, </gray><red>specify </red><gray>a server.</gray>"
  server_is_added: "%prefix% <aqua>%server% </aqua><gray>is already inside this list.</gray>"
  server_removed: "%prefix% <aqua>%server% </aqua><gray>has been removed from group </gray><aqua>%group%</aqua><gray>.</gray>"
  server_not_added: "%prefix% <aqua>%server% </aqua><gray>is not inside the group </gray><red>%group%</red><gray>.</gray>"
  server_not_available: "%prefix% <aqua>%server% </aqua><gray>doesn't exist inside BungeeCord config.</gray>"
  server_added: "%prefix% <aqua>%server% </aqua><gray>is now added to group </gray><aqua>%group%</aqua><gray>.</gray>"
  errors_found: "%prefix% <red>Errors found, check /plugins/Fallbackserver/logs.</red>"
  connection_failed: "%prefix% <gray>Re-connection </gray><red><bold>failed<gray>!.</gray></bold></red>"
  exiting_reconnect: "%prefix% <gray>You've exited re-connection.</gray>"

  moved_to_lobby:
    - ""
    - "<gray><strikethrough>---------------------------------</strikethrough>"
    - ""
    - "<gray>You've been moved to <aqua>%server%</aqua>"
    - "<gray>Reason: <aqua>%reason%</aqua>"
    - ""
    - "<gray><strikethrough>---------------------------------</strikethrough>"

  new_update:
    - "<gray><strikethrough>---------------------------------</strikethrough>"
    - "<gray>New update is available to Fallback Server.</gray>"
    - ""
    - "<gray>Current version: <red>%old_version%</red> <gray>|| Newest version: <aqua>%new_version%</aqua>"
    - "<gray><strikethrough>---------------------------------</strikethrough>"

  fallback_command:
    - "<dark_gray><strikethrough>-----</strikethrough><dark_gray>[<aqua>Fallback Server</aqua>]<dark_gray><strikethrough>-----</strikethrough>"
    - ""
    - "<aqua>/fs reload <gray>| Reloads all configurations."
    - "<aqua>/fs add <group> <server> <gray>| Adds a fallback server to configuration."
    - "<aqua>/fs remove <group> <server> <gray>| Removes a fallback server from configuration."
    - "<aqua>/fs status <gray>| Shows the status of the proxy instance."
    - "<aqua>/fs servers <gray>| Shows the status of your lobbies."
    - ""
    - "<gray>Running version <aqua>%version%</aqua>"
    - "<dark_gray><strikethrough>---------------------------</strikethrough>"

  stats_command:
    - "<dark_gray><strikethrough>-----</strikethrough><dark_gray>[<aqua>STATUS</aqua>]<dark_gray><strikethrough>-----</strikethrough>"
    - ""
    - "<gray>Running version: <aqua>%version%</aqua>"
    - "<gray>Proxy's version: <aqua>%proxy_version%</aqua>"
    - "<gray>CPU Cores: <aqua>%cores%</aqua>"
    - "<gray>Used memory: <aqua>%used_memory%</aqua> MB"
    - "<gray>Total players: <aqua>%total_players%</aqua>"
    - ""
    - "<gray>Run <aqua>/fs servers</aqua> <gray>to get the"
    - "<gray>status of your lobbies."
    - ""
    - "<dark_gray><strikethrough>---------------------------</strikethrough>"

  servers_command:
    online: "<green>ONLINE</green>"
    offline: "<red>OFFLINE</red>"
    maintenance: "<yellow>MAINTENANCE</yellow>"
    group: "<gray>GROUP: %group%<gray>"
    servers: "<gray>%server%</gray> <dark_gray>|</dark_gray> <aqua>%status%</aqua>"
    header:
      - "<dark_gray><strikethrough>-----</strikethrough><dark_gray>[<aqua>SERVERS</aqua>]<dark_gray><strikethrough>-----</strikethrough>"
      - ""
    footer:
      - ""
      - "<dark_gray><strikethrough>------------------</strikethrough>"

TITLES: # Everything under this configuration is in seconds.
  fallback:
    enabled: true
    delay: 2
    fade_in: 1 # Seconds for making title appear
    fade_out: 1  # Seconds for making title disappear
    stay: 3 # Stay time of the title
    fallback_title: "<bold><red>SERVER CRASHED!</bold>"
    fallback_sub_title: "<gray>You've been moved to lobby."

  # Reconnect title values are automatic.
  # You can enable / disable it in config.yml
  reconnect:
    reconnect_title: "<bold><red>RECONNECTING</bold><dark_gray>%dots%"
    reconnect_sub_title: "<white>Please wait!"
    connecting_title: "<bold><gold>CONNECTING</bold><dark_gray>%dots%"
    connecting_sub_title: "<white>Waiting for response from server."
    title_beat: 1 # Used for simulation of heart beat for both reconnect and connecting titles.
    connected:
      delay: 3
      fade_in: 1
      fade_out: 1
      stay: 2
      title: "<bold><green>CONNECTED!</bold>"
      sub_title: "<gray>You've been connected to <aqua>%server%"

  lobby:
    enabled: true
    fade_in: 1
    fade_out: 1
    stay: 3
    title: "<bold><green>Connected to lobby.</bold>"
    sub_title: "<gray>Welcome back!"

  already_in_lobby:
    enabled: true
    fade_in: 1
    fade_out: 1
    stay: 3
    title: "<bold><red>Already in lobby.</bold>"
    sub_title: "<gray>You're already in lobby."