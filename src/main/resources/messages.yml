MESSAGES:
  prefix: "&7&lF&b&lS &8&l» "
  correct_syntax: "%prefix% &cCorrect syntax: /fs <reload:set:add>"
  reload_message: "%prefix% &7Configuration reloaded &bsuccessfully&7!"
  only_player: "%prefix% &cOnly players must execute this command."
  already_in_hub: "%prefix% &cYou're already in hub!"
  connecting_to_hub: "&7You've been moved to &b%server%"
  disabled_command: "%prefix% &cSorry, this command is disabled."
  missing_permission: "%prefix% &7I'm sorry, you're lacking permission &c%permission%"
  no_server: "%prefix% &cNo lobby available as fallback."
  empty_server: "%prefix% &7Please, &cspecify &7a server."
  server_is_added: "%prefix% &b%server% &7is already into Fallback Server's list."
  server_not_available: "%prefix% &b%server% &7isn't contained in BungeeCord configuration."
  server_added: "%prefix% &b%server% &7has been added to configuration."
  connection_failed: "%prefix% &7Re-connection &c&lfailed&7! Moving to fallback."

  moved_to_lobby:
    - ""
    - "&7&m---------------------------------"
    - ""
    - "&7You've been moved to &b%server%"
    - "&7Reason: &b%reason%"
    - ""
    - "&7&m---------------------------------"

  new_update:
    - "&7&m---------------------------------"
    - "&7New update is available to Fallback Server."
    - ""
    - "&7Current version: &c%old_version% &7|| Newest version: &b%new_version%"
    - "&7&m---------------------------------"

  fallback_command:
    - "&8&m-----&8[&bFallback Server&8]&m-----"
    - ""
    - "&b/fs reload &7| Command for reload configuration."
    - "&b/fs add <server> &7| Adds a fallback server to configuration."
    - ""
    - "&7Running version &b%version%"
    - "&8&m---------------------------"

  stats_command:
    - ""

TITLES: # Everything in seconds.
  fallback:
    enabled: true
    delay: 2
    fade_in: 1 # The time for showing the title
    fade_out: 1  # Time for making title go away
    stay: 3 # Time for making title stay in
    fallback_title: "&cServer crashed!"
    fallback_sub_title: "&7You've been moved to lobby."

  # Reconnect title values are automatic.
  # You can enable / disable it in config.yml
  reconnect:
    reconnect_title: "&a&lReconnecting&7%dots%"
    reconnect_sub_title: "&7Please wait!"

  lobby:
    enabled: true
    fade_in: 1
    fade_out: 1
    stay: 3
    lobby_title: "&a&lConnected to lobby."
    lobby_sub_title: "&7Welcome back!"